services:
  - type: web
    name: oliviashoes-middleware
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: oliviashoes-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: APP_ORG_ID
        value: "1"
      - key: CRYPTO_KEY_BASE64
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: APP_HOST
        sync: false
      - key: PUBLIC_URL
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        sync: false
      - key: SHOPIFY_WEBHOOK_SECRET
        sync: false
      - key: ALEGRA_WEBHOOK_SECRET
        sync: false

databases:
  - name: oliviashoes-db
    plan: free
