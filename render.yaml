services:
  - type: web
    name: admin-central-platform
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: admin-central
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: APP_ORG_ID
        value: "1"
      - key: CRYPTO_KEY_BASE64
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: APP_HOST
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: "read_orders,write_orders,read_products,write_products,read_customers,write_customers,read_inventory,write_inventory,write_webhooks"
      - key: SHOPIFY_WEBHOOK_SECRET
        sync: false
      - key: ALEGRA_WEBHOOK_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

databases:
  - name: admin-central
    plan: free
