<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Â· Admin Central</title>
    <link rel="icon" type="image/png" href="/favicon.png?v=20260205a" />
    <link rel="stylesheet" href="styles.css?v=20260209p4" />
  </head>
  <body class="login-page">
    <div class="login-card">
      <div class="login-brand">
        <img id="login-logo" src="/assets/logo.png" alt="ApiFlujos" />
        <img id="client-logo" class="client-logo" alt="Logo cliente" />
        <div class="login-title" id="login-title">Acceso Admin Central</div>
        <div class="login-subtitle" id="login-subtitle">Ingresa con tu usuario.</div>
      </div>
      <form class="login-form" id="login-form">
        <label class="field">
          Email
          <input type="email" id="login-email" required autocomplete="username" />
        </label>
        <label class="field">
          Contrasena
          <input type="password" id="login-password" required autocomplete="current-password" />
        </label>
        <label class="login-remember">
          <input type="checkbox" id="login-remember" />
          Recordarme
        </label>
        <div class="login-error" id="login-error"></div>
        <div class="login-actions">
          <button class="primary" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
